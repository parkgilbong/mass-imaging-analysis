#----------------------
# directory path
#----------------------
# 경로는 main.ipynb가 실행되는 프로젝트 root 기준입니다.
data_dir: "data/4_groups"
output_dir: "output/4_groups"

#----------------------
# Group parameters 
#----------------------
group_info: # 상황에 맞게 그룹수를 늘리면 됩니다. 형식을 유지하는 것이 중요합니다. 
  - name: "saline"
    n_per_group: 3
    num_serial: 2
  - name: "glyoxylate"
    n_per_group: 3
    num_serial: 2
  - name: "acetate"
    n_per_group: 3
    num_serial: 2
  - name: "etoh"
    n_per_group: 3
    num_serial: 2
  # 예시: 만약 'etoh' 그룹만 n=4, serial=1 이라면:
  # - name: "etoh"
  #   n_per_group: 4
  #   num_serial: 1

#----------------------
# ROI parameters
#----------------------
roi_info:
  - name: "cortex"
  # - name: "hippocampus"

#----------------------
# Binning parameters
#----------------------
binning_settings:
  # 'mode'는 'file' 또는 'direct' 중 하나를 선택합니다.
  # 'file': 'file_path'에 지정된 .csv 파일에서 m/z 범위를 읽어옵니다.
  # 'direct': 'direct_bins'에 직접 정의된 m/z 범위를 사용합니다.
  
  mode: "file" #또는 "direct"

  # --- Mode 1: 'file' 설정 ---
  file_path: "config/Mass ranges of molecules.csv"

  # --- Mode 2: 'direct' 설정 (현재 'file' 모드가 활성화되어 사용되지 않음) ---
  # 'file_path' 대신 이 방식을 사용하려면 mode: "direct"로 변경하세요.
  direct_bins:
    - mz: 72.9926
      width: 0.003
      name: "Bin 1 (72)"
    - mz: 102.055
      width: 0.003
      name: "Bin 2 (102)"
    - mz: 130.9971
      width: 0.00478
      name: "Bin 3 (130)"
    - mz: 132.0291
      width: 0.003
      name: "Bin 4 (132)"
    - mz: 133.013
      width: 0.003
      name: "Bin 5 (133)"
    - mz: 145.0601
      width: 0.003
      name: "Bin 6 (145)"
    - mz: 146.0445
      width: 0.003
      name: "Bin 7 (146)"

#----------------------
# Statistics settings
#----------------------
statistics_settings:
  # 'parametric' (모수) 또는 'non_parametric' (비모수) 검정 선택
  # n=3은 샘플 크기가 매우 작으므로 'non_parametric'을 강력히 권장합니다.
  test_type: "parametric" # 'parametric' | 'non_parametric'
  
  # 통계적 유의성 판단 기준 (p-value)
  p_value_threshold: 0.05

#----------------------
# Report settings
#----------------------
report_settings:
  title: "Mass Imaging Analysis Report" # 보고서 제목